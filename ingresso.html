<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresso</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1 class="logo">
            <a href="index.html">
                <img src="assets/img/Logo-codechella.svg" alt="Logo da CodeChella" class="logo__imagem">
            </a>
        </h1>
        <nav class="menu__cabecalho">
            <ul class="menu__lista">
                <li class="menu__item"><a href="experiencia.html" class="menu__link">A experiência</a></li>
                <li class="menu__item"><a href="setores.html" class="menu__link">Mapa de Setores</a></li>
                <li class="menu__item"><a href="informacoes.html" class="menu__link">Informações</a></li>
                <li class="menu__item"><a href="ingresso.html" class="menu__link">Ingresso</a></li>
            </ul>
        </nav>

        <img class="menu__icone" src="assets/img/menu-icone.svg" alt="icone do menu">
    </header>

    <main>
        <section class="banner__ingressos" aria-label="imagem de um parque de diversões">
            <h2 class="banner__titulo">Garanta seu Ingresso</h2>
        </section>

        <section class="formulario">
            <h3 class="formulario__titulo">Preencha o formulário a seguir: </h3>
            <form action="" class="formulario__info">
                <label for="nome_sobrenome" class="formulario__info--label">Nome Completo:</label>
                <input type="text" name="nome" id="nome_sobrenome" class="formulario__info--input">
                
                <label for="email" class="formulario__info--label">Email:</label>
                <input type="text" name="email" id="email" class="formulario__info--input">
                
                <fieldset class="formulario__info--data">
                    <div class="formulario__info--container">
                        <label for="ingresso" class="formulario__info--label">Tipo de ingresso</label>
                        <select name="ingresso" id="ingresso" class="formulario__info--input formulario__info--select">
                            <option value="" disabled selected>Tipo de ingresso</option>
                            <option value="Pista Premium">Pista Premium</option>
                            <option value="Pista Comum">Pista Comum</option>
                            <option value="Cadeiras Térreo">Cadeiras Térreo</option>
                            <option value="Cadeiras Superiores">Cadeiras Superiores</option>
                            <option value="Rampa">Rampa</option>
                        </select>
                    </div>

                    <div class="formulario__data--container">
                        <label for="nascimento" class="formulario__info--label">Data de nascimento:</label>
                        <input type="date" name="data__nascimento" id="nascimento" class="formulario__info--input">
                    </div>
                </fieldset>
            </form>
            <a href="#" class="botao__avancar">Avançar!
                <img src="assets/img/btc-seta.svg" alt="">
            </a>
        </section>


    </main>

    <footer class="rodape">
        <div class="rodape__conteudo">
            <img src="assets/img/Logo__rodape.svg" alt="" class="rodape__logo">
            <div class="rodape__rede--social">
                <h3 class="rede__social--titulo">Acesse nossas redes:</h3>
                <ul class="rede__social--lista">
                    <li class="rede__social--item">
                        <a href="#" class="rede__social--wp">
                            <img src="assets/img/Ícones--wp .svg" alt="icone do whatsapp">
                        </a>
                    </li>
                    <li class="rede__social--item">
                        <a href="#" class="rede__social--twitch">
                            <img src="assets/img/Ícone--twitch.svg" alt="icone da Twitch">
                        </a>
                    </li>
                    <li class="rede__social--item">
                        <a href="#" class="rede__social--instagram">
                            <img src="assets/img/Ícone--instagram.svg" alt="icone do Instagram">
                        </a>
                    </li>
                    <li class="rede__social--item">
                        <a href="#" class="rede__social--twitter">
                            <img src="assets/img/Ícone--twitter.svg" alt="icone do Twitter">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <p class="rodape__copy"">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
    </footer>
</body>
</html>
